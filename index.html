<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>
    <header>
      <h1 class='jumbotron'>Password Generator</h1>
    </header>
    <div class='main'>
      <h3>Select a length for your password</h3>
      <div class="slidecontainer">
        <input type="range" min="8" max="100" value="50" class="slider" id="myRange">
      </div>
      <textarea
        readonly
        id="textarea"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
      ></textarea>
      <br>
      <button class='btn' id="generateBtn">Generate Password</button>
      <button class='btn' id="copy">
        Copy to Clipboard
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
